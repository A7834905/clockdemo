<!DOCTYPE html>
<html lang="en">
  <head>

    <header>
      <div class="navbar">
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>
        <div class="tool">
          <div class="time">time</div>
          <div class="choose">
            <select name="pets" id="pet-select">
              <option value="zh-cht">繁體中文</option>
              <option value="zh-CHS">简体中文</option>
              <option value="en-CA">Engilsh</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="contant">
        <img src="bg.png" alt="" class="background-image" />
        <img src="car.png" alt="" class="car"/>
        <div class="ipt">
          <form action="">
            <input type="text" placeholder="amount" />
            <input type="text" placeholder="password" />
          </form>
          <div class="button">
            <button>LOGIN</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer1">
          <img src="footer1.png" alt="" />
        </div>
        <div class="footer2">
          <img src="footer2.png" alt="" />
        </div>
      </div>
    </footer>
  </body>
