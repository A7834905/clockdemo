<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where's my car?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>
        <div class="tool">
          <div class="time"></div>
          <div class="choose">
            <select name="pets" id="pet-select">
              <option value="zh-cht">繁體中文</option>
              <option value="zh-CHS">简体中文</option>
              <option value="en-CA">Engilsh</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="contant">
        <img src="bg.png" alt="" class="background-image" />
        <img src="car.png" alt="" class="car" />

        <div class="ipt">
          <form action="">
            <input type="text" placeholder="amount" />
            <input type="text" placeholder="password" />
          </form>

          <div class="button">
            <button>LOGIN</button>
          </div>
        </div>

        <div class="smallcar">
          <img src="smallcar1.png" alt="" class="smallcar1" />
          <img src="smallcar2.png" alt="" class="smallcar2" />
          <img src="smallcar3.png" alt="" class="smallcar3" />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer1">
          <div class="name">切版人：江宜學</div>

          <img src="footer1.png" alt="" />
        </div>
        <div class="footer2">
          <img src="footer2.png" alt="" />
        </div>
      </div>
    </footer>

    <script>
      function updateTime() {
        const timeElement = document.querySelector(".time");
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, "0");
        const date = now.getDate().toString().padStart(2, "0");
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        const formattedTime = `GMT+8 ${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;
        timeElement.textContent = formattedTime;
      }

      // 每秒更新一次時間
      setInterval(updateTime, 1000);

      // 初始化顯示時間
      updateTime();
    </script>
  </body>
</html>
